<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" placeholder="Please enter your username">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Please enter your password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
