<div class="card mb-2">
  <video #videoPlayer>
    <source [src]="video?.clipURL" type="video/mp4">
      Your browser does not support the video tag.
  </video>
  <div class="card-body">
    <h5 class="card-title">{{video?.Title}}</h5>
    <p class="card-text">{{video?.Rating}}</p>

    <ul class="list-inline text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="stopVideo(videoPlayer)"><i class="fas fa-stop"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="playVideo(videoPlayer)"><i class="fas fa-play"></i></button>
      </li>
    </ul>
  </div>
</div>
